<div class="app wrapper wrapper-mobile">
<main>
  <div class="container-fluid main-container">
    <section class="section-home">
      <div class="centered-wrp text-center">
        <form name="codeForm" ng-submit="ctrl.submitCode()">
          <div class="title title-md h5 font-light">Enter secret code here</div>
          <div class="form-group text-primary phone-group">
            <input type="text" class="form-control text-center" placeholder="Enter code" name="code"
                   ng-model="ctrl.code" required="true" ng-minlength="6" ng-maxlength="6">
            <div class="error">{{ctrl.smsDetailsText}}</div>
          </div>
          <div class="btn-wrp">
            <button ng-disabled="!codeForm.$valid" type="submit"
                    class="btn btn-primary btn-fill btn-rounded">
              Send code
            </button>
          </div>
        </form>
      </div>
    </section>
  </div>
</main>
</div>
