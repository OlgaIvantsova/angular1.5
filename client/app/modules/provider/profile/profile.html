<app-provider-nav-bar is-user-dropdown-show="true"></app-provider-nav-bar>

<!-- profile modal -->
<div class="modal-wrp modal-rel modal-in shadow shadow-lg">
  <div class="modal-header">
    <div class="media">
      <div class="media-left media-middle">
        <div class="img-circle img-circle-lg user-icon">
          <img src="" alt="">
        </div>
      </div><!-- media-left -->
      <div class="media-body media-middle">
        <div class="media-heading h4 font-medium">
          {{::ctrl.form.data.user.first_name}} {{::ctrl.form.data.user.last_name}}
        </div>
        <p class="text-primary secondary font-regular mb-0">{{::ctrl.form.data.user.email}}</p>
      </div><!-- media-body -->
    </div><!-- media -->
  </div>
  <form action="" name="formProfile">
    <div class="modal-body">
      <div class="row form form-landing error-static">
        <div class="form-group">
          <div class="col-sm-6">
            <input type="text"
                   class="form-control"
                   placeholder='User Firstname'
                   ng-model="ctrl.form.data.user.first_name"
            >
            <error ng-show="ctrl.form.errors.first_name" md-auto-hide="false" ng-bing="ctrl.form.errors.first_name" />
          </div>
          <div class="col-sm-6">
            <input
                type="text"
                class="form-control"
                placeholder='User Lastname'
                ng-model="ctrl.form.data.user.last_name"
            >
            <error ng-show="ctrl.form.errors.last_name" md-auto-hide="false" ng-bind="ctrl.form.errors.last_name" />
          </div>
        </div><!-- form-group -->
        <div class="form-group">
          <input
              type="email"
              class="form-control"
              placeholder='User Email'
              ng-model="ctrl.form.data.user.email"
              required
          >
          <error ng-show="ctrl.form.errors.email" md-auto-hide="false" ng-bind="ctrl.form.errors.email" />
        </div><!-- form-group -->
        <div class="form-group">
          <input
              type="text"
              class="form-control"
              placeholder='phone number'
              ng-model="ctrl.form.data.phone_number"
              placeholder="User Phone"
          >
          <error ng-show="ctrl.form.errors.phone_number" md-auto-hide="false" ng-bind="ctrl.form.errors.phone_number" />
        </div><!-- form-group -->
      </div><!-- form -->
    </div><!-- modal-body -->
    <div class="modal-footer">
      <div class="btn-wrp text-right slim">
        <a href="#" class="btn btn-warning btn-rounded btn-line" ng-click="ctrl.handleCancelUser()">Cancel</a>
        <a href="#" class="btn btn-success btn-rounded btn-line" ng-click="ctrl.handleSaveUser()">Save</a>
      </div>
    </div><!-- modal-footer -->
  </form>
</div> <!-- modal-wrp -->
